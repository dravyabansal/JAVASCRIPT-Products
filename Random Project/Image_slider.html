<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Automatic Image Slider in HTML CSS </title>
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <div class="content">
        <div class="image">
            <span><img src="images/img-1.jpg" alt="" /></span>
          </div>
          <div class="image">
            <span><img src="images/img-2.jpg" alt="" /></span>
          </div>
          <div class="image">
            <span><img src="images/img-3.jpg" alt="" /></span>
          </div>
          <div class="image">
            <span><img src="images/img-4.jpg" alt="" /></span>
          </div>
          <div class="image">
            <span><img src="images/img-5.jpg" alt="" /></span>
          </div>
          <div class="image">
            <span><img src="images/img-6.jpg" alt="" /></span>
          </div>
      </div>
      <script>
         var indexValue = 0;
         function slideShow(){
           setTimeout(slideShow, 2500);
           var x;
           const img = document.querySelectorAll("img");
           for(x = 0; x < img.length; x++){
             img[x].style.display = "none";
           }
           indexValue++;
           if(indexValue > img.length){indexValue = 1}
           img[indexValue -1].style.display = "block";
         }
         slideShow();
      </script>


      
   </body>
</html>
